<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Title</title>
    <style>
        body {
            color: antiquewhite;
        }

        h1 {
            color: antiquewhite;
        }
    </style>

</head>
<body>

<style>
    body {
        background-image: url("https://images.wallpaperscraft.com/image/kitten_dark_lying_71730_1920x1200.jpg");
        background-repeat: no-repeat;
        background-size: 1920px 940px;
    }
</style>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/petlist">pet list</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/petform">add new pet</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/personform">add new person</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/personlist">person list</a>
        </li>
        <form class="form-inline" th:action="@{/processsearch}" method="post">

            <input class="form-control mr-sm-2" name="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
        </form>

    </ul>
</nav>
<br />
<font color="#faebd7"><h1>Persons</h1></font>
<table>
    <tr>
        <th><font color="#faebd7">Persons Name</font></th>
        <br/>
        <th><font color="#faebd7">Persons Location</font></th>
    </tr>
    <tr th:each="person : ${persons}">
        <td th:text="${person.name}">
        <td th:text="${person.location}">
        </td>
        <td>

            <a class="btn btn-outline-light" th:href="@{/updateperson/{id}(id=${person.personid})}" role="button">Update</a>
            <a class="btn btn-outline-light" th:href="@{/detailperson/{id}(id=${person.personid})}" role="button">Details</a>
            <a class="btn btn-outline-light" th:href="@{/deleteperson/{id}(id=${person.personid})}" role="button">Delete</a>
        </td>
    </tr>

</table>
<br/>
<h1>Pets</h1>
<table>
    <tr>
        <th>Pet Name</th>
        <br/>
        <th>Pet Species</th>
    </tr>
    <tr th:each="pet : ${pets}">
        <td th:text="${pet.name}">
        <td th:text="${pet.species}">
        </td>
        <td>

            <a class="btn btn-outline-light" th:href="@{/updatepet/{id}(id=${pet.id})}" role="button">Update</a>
            <a class="btn btn-outline-light" th:href="@{/detailpet/{id}(id=${pet.id})}" role="button">Details</a>
            <a class="btn btn-outline-light" th:href="@{/deletepet/{id}(id=${pet.id})}" role="button">Delete</a>
        </td>
    </tr>
</table>







<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
