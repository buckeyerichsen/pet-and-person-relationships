<h1>Person Form</h1>
<form action="#" th:action="@{/processperson}" th:object="${persons}" method="post">
    <input type="hidden" th:field="*{personid}" />
    Person Name :<input type="text" th:field="*{name}" />
    <span th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"></span><br/>
    Person Location :<input type="text" th:field="*{location}" />
    <span th:if="${#fields.hasErrors('location')}"
          th:errors="*{location}"></span><br/>

    <button class="btn btn-primary" type="submit">Submit</button>

</form>
