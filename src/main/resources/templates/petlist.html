<h1>Pets</h1>
<table>
    <tr>
        <th>Name</th>
        <br/>
        <th>Species</th>
    </tr>
    <tr th:each="pet : ${pets}">
        <td th:text="${pet.name}">
        <td th:text="${pet.species}">

    </tr>
</table>
